<div class="container">
  <img src="../assets/backgrounds/abstract1.jpg"/>
    <div class="credit-card-box">
    <div class="wave">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill-opacity="1"
          d="M0,224L48,208C96,192,192,160,288,144C384,128,480,128,576,149.3C672,171,768,213,864,229.3C960,245,1056,235,1152,192C1248,149,1344,75,1392,37.3L1440,0L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </div>
    <h3 class="logo">Wizer Advisory.</h3>
  
    <div class="front">
      <div class="number"></div>
      <div class="card-holder">
        <!-- <label class="card-number">{{ cardNumber }}</label> -->
        <!-- <label>{{ cardHolderName }}</label> -->
      </div>
      <div class="card-expiration-date">
        <!-- <label>{{ cardExpiryMonth }} / {{ cardExpiryYear }}</label> -->
        <div></div>
      </div>
    </div>
  </div>
  
  <div class="box">
    <section class="card pa-50 card-container">
      <!-- <credit-card
        [cardNumber]="cardNumber"
        [cardHolderName]="cardHolderName"
        [cardExpiryYear]="cardExpiryYear"
        [cardExpiryMonth]="cardExpiryMonth"
      ></credit-card> -->
      <form  class="layout-column" novalidate>
        <label class="mt-20">
          <input
            type="text"
            data-test-id="number-input"
            autocomplete="off"
            formControlName="number"
            class="white large outlined"
            [class]="{'error': true}"
            placeholder="Card Number"
          />
        </label>
        <label class="mt-20">
          <input
            type="text"
            formControlName="name"
            autocomplete="off"
            data-test-id="name-input"
            class="white large outlined"
            [class]="{'error': true}"
            placeholder="Name on card"
          />
        </label>
        <div class="layout-row card-info mt-20">
          <section class="layout-column">
            <div class="flex">
              <label class="expiry-month">
                <input
                  type="text"
                  formControlName="month"
                  data-test-id="month-input"
                  autocomplete="off"
                  class="white large outlined"
                  [class]="{'error': true}"
                  placeholder="##"
                />
                <p class="form-hint">Expiry Month</p>
              </label>
              <label class="expiry-year ml-8">
                <input
                  type="number"
                  formControlName="year"
                  data-test-id="year-input"
                  autocomplete="off"
                  class="white large outlined"
                  [class]="{'error': true}"
                  placeholder="####"
                />
                <p class="form-hint">Expiry Year</p>
              </label>
            </div>
          </section>
  
          <label class="cvv-number">
            <input
              type="number"
              formControlName="cvv"
              autocomplete="off"
              data-test-id="cvv-input"
              class="white large outlined"
              [class]="{'error': true}"
              placeholder="###"
            />
            <p class="form-hint">CVV/CVC</p>
          </label>
        </div>
  
        <button class="mt-50 button" type="submit" data-test-id="submit-button">
          Submit
        </button>
      </form>
    </section>
  </div>
</div>
